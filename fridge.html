                <input type="text" class="form-control" id="newRoomName"name="Username" placeholder="First Name" required="" autofocus="" />

  <div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add a Grocery</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
              <aside class="leftbar">
                  <div>
                      <fieldset>
                          <label for="grocery"><span>Grocery Name:</span></label>
                          <input type="text" placeholder="Enter Grocery Name" id="grocery">
                      </fieldset>
                      <br>
                      <fieldset>
                          <label for="owner">Owner:</label>
                          <select name="drop_down" id="owner">
                              <option value ="Me">Me</option>
              </select>
                      </fieldset>
                      <br>
                      <fieldset>
                          <label for="expdate">Expiration Date:</label>
                          <input type="date" id="expdate">
                      </fieldset>
                      <br>
                      <fieldset>
                          <label for="communal">Communal?:</label>
                          <select id="communal">
                              <option value="Yes">Yes</option>
                              <option value="No">No</option>
                          </select>
                      </fieldset>
                      <br>
                      <fieldset>
                          <label for="quantity">Quantity:</label>
                          <input type="text" placeholder="Enter Quantity" id="quantity">
                      </fieldset>
                      <br>
                      <fieldset>
                          <label for="notes">Notes:</label>
                          <input type="text" placeholder="Any Notes?" id="notes">
                      </fieldset>
                    <br>
                      <fieldset>
                          <label for="submit"> </label>
                      </fieldset>
                  </div>
              </aside>

        </div>
        <div class="modal-footer">
       <button type="button" class="btn btn-warning" onclick="onClearPressed()">Clear</button>

          <button type="submit" id = "submit" class="btn btn-default" onclick="onRegisterPressed()" data-dismiss="modal">Add to Fridge</button>
        </div>
      </div>
    </div>
